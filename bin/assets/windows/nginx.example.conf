worker_processes 1;
daemon off;

pid         nginx.pid;
error_log   nginxerror.log;

events {
    worker_connections  1024;
}


http {
    include       %NGINXPATH%/conf/mime.types;
    default_type  application/octet-stream;

    sendfile        on;

    keepalive_timeout  65;

    ssi on;

    gzip  on;
    gzip_comp_level 5;
    gzip_min_length 256;
    gzip_proxied any;
    gzip_vary on;
    gzip_types
        application/atom+xml
        application/javascript
        application/json
        application/rss+xml
        application/vnd.ms-fontobject
        application/x-font-ttf
        application/x-web-app-manifest+json
        application/xhtml+xml
        application/xml
        font/opentype
        image/svg+xml
        image/x-icon
        text/css
        text/plain
        text/x-component;

    server {
        listen 8081;
        server_name brezel-api.test;
        root %BREZELAPIPATH%/public;

        add_header X-Frame-Options "SAMEORIGIN";
        add_header X-XSS-Protection "1; mode=block";
        add_header X-Content-Type-Options "nosniff";


        charset utf-8;

        location / {
            index index.php;
            try_files $uri $uri/ /index.php?$query_string;
        }

        location = /favicon.ico { access_log off; log_not_found off; }
        location = /robots.txt  { access_log off; log_not_found off; }

        location ~ \.php$ {
            try_files                       $uri /index.php = 404;
            fastcgi_pass                    127.0.0.1:8099;
            fastcgi_index                   index.php;
            fastcgi_param SCRIPT_FILENAME   $realpath_root$fastcgi_script_name;
            include                         %NGINXPATH%/conf/fastcgi_params;
            include                         %NGINXPATH%/conf/fastcgi.conf;
            fastcgi_read_timeout            60;
            allow                           127.0.0.1;
            deny                            all;
        }
    }
}
